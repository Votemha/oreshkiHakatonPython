{% extends './base.html' %}

{% block title %}Новая заметка{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h3 class="card-title mb-3">Новая заметка</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Заголовок</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Текст заметки</label>
                <textarea name="text" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Теги</label>
                <input type="text" name="tags" class="form-control" placeholder="через запятую">
            </div>

            <button class="btn btn-success">Сохранить</button>
            <a href="/notes/{{ user.id }}/" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
