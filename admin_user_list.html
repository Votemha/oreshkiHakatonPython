{% extends "notes/base.html" %}
{% block content %}
<h2>Пользователи</h2>
<a href="{% url 'admin_user_create' %}">Добавить</a>

<table border="1">
{% for u in users %}
<tr>
  <td>{{ u.username }}</td>
  <td>{{ u.email }}</td>
  <td>{{ u.notes_count }}</td>
  <td>
    <a href="{% url 'admin_user_edit' u.pk %}">edit</a>
    <a href="{% url 'admin_user_delete' u.pk %}">delete</a>
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
